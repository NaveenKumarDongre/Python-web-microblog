<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img
          class="navbar__logo"
          src="../static/Logo.svg"
          alt="The Microblog Logo"
        />
        Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calendar</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add new Entry</h1>
        <form class="form" method="POST">
          <p class="form__input">
            <label for="entry" class="form__label">Entry Content:</label>
            <textarea
              class="form__textarea"
              type="text"
              name="content"
              id="entry"
            >
            </textarea>
          </p>

          <button class="form__submit" type="submit">Add entry</button>
        </form>
      </section>
      <section>
        <h1>Recent posts</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
            <time datetime="{{ entry[1] }}" class="entry__date"
              >{{entry[2]}}</time
            >
          </div>
          <p class="entry__content">{{entry[0]}}</p>
        </article>
        {% endfor %}
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a href="" class="footer__item">Made by me</a>
          <a href="" class="footer__item">Check out my other projects</a>
        </section>
        <section class="right">
          <div class="footer__column">
            <a href="" class="footer__item">Recent</a>
            <a href="" class="footer__item">Calendar</a>
          </div>
          <div class="footer__column">
            <a href="" class="footer__item">About</a>
            <a href="" class="footer__item">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
